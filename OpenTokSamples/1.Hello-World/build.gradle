apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'tokbox'
            keyPassword 'khushboo'
            storeFile rootProject.file("buildconfig/khushboo.jks")
            storePassword 'khushboo'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        applicationId "com.opentok.android.samples.hello_world"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
